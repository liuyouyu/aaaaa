<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>员工出入信息看板 </title>
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/staff.css">
    <link rel="stylesheet" href="../static/css/iconfont/iconfont.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <div class="header">员工出入信息看板</div>
            <div class="timer">2019-09-12 18:20:20</div>
        </div>
        <div id="content">
            <div class="left fl">
                <div class="imgcontainer">
                    <img src="../static/imgs/bjt.jpg" alt="" srcset="">
                </div>
                <div class="identifyInfo">
                    识别员工信息

                </div>
                <div class="identifyInfoContainer">
                    <div class="imgcontainer2">
                    <img :src="theLastStaffInfo.faceUrl" alt="">
                    </div>
                    <div class="employInfo">
                        <ul>
                            <li class="li1">
                                <div class="name"><span>姓名：</span><span v-text="theLastStaffInfo.name"></span></div>
                                <div><span class="icon font_family icon-nv" v-if="theLastStaffInfo.sex===2"
                                        v-clock></span><span class="icon font_family icon-nan"
                                        v-if="theLastStaffInfo.sex===1" v-clock></span></div>
                            </li>
                            <li class="li2">

                            </li>
                            <li class="li3">
                                <div><span>年龄：</span><span v-text="theLastStaffInfo.age"></span></div>
                                <div><span>职务：</span><span  v-text="theLastStaffInfo.position">二次到店</span></div>

                            </li>
                            <li class="li4">

                                <div><span>行为识别：</span><span v-text="theLastStaffInfo.actionType===1?'入':'出'"></span></div>
                                <div><span>时间：</span><span v-text="theLastStaffInfo.dateTime"></span ></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="right fr">

                <div class="top">
                    <div class="info">
                        员工出入识别
                    </div>
                    <div class="scrollulContainer">
                        <ul id='scrollul'>
                            <li v-for="item in scrollUlData">
                                <div class="doorNumber" v-text="item.locationName">
                                </div>
                                <div class="doorInfo">
                                    <div class="div1" v-for='item2 in item.list'>
                                        <div class="imgContainer">
                                            <img :src="item2.faceUrl" alt="">
                                        </div>
                                        <div class="doorInfoText">
                                            <div>
                                                <span v-text="item2.name"></span>&nbsp;&nbsp;
                                                <span v-text="StaffModule.utils.actionType(item2.actionType)">进入</span>
                                            </div>
                                            <div>
                                                <span v-text="item2.dateTime"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="bottom">
                    <div class="info">
                        员工出入统计
                    </div>
                    <ul>
                        <li class='li1'>
                            <h1 v-text='statisticsForInOrOut.in'></h1>
                            <div>入店人次</div>
                        </li>
                        <li class='li2'>
                            <h1 v-text="statisticsForInOrOut.out"></h1>
                            <div>出店人次</div>
                        </li>
                        <li class='li3' id='echartsContainer'></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/plugins/jquery-1.9.1.min.js"></script>
    <script src="../static/plugins/echarts.js"></script>
    <script src="../static/plugins/vue.min.js"></script>


    <script src="../static/scripts/common/global.js"></script>
    <script src="../static/scripts/common/utils.js"></script>
    <script src="../static/scripts/staff.js"></script>
    <script type="text/javascript">



    </script>
</body>

</html>
